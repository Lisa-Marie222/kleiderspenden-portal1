<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleiderspenden-Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="bg-primary text-white p-3 mb-4">
    <div class="container">
        <h1 class="h3">Kleiderspenden-Portal</h1>
    </div>
</header>

<div class="container">
    <h2 class="mb-4">Registrierung einer Kleiderspende</h2>

    <form id="spendenForm">
        <!-- Übergabe/Abholung -->
        <div class="mb-3">
            <label class="form-label">Art der Übergabe</label>
            <select id="uebergabeOption" class="form-select" required>
                <option value="">Bitte wählen</option>
                <option value="geschaeftsstelle">Übergabe an der Geschäftsstelle</option>
                <option value="abholung">Abholung</option>
            </select>
        </div>

        <!-- Abholadresse -->
        <div id="abholadresseFeld" class="d-none">
            <h5>Abholadresse</h5>

            <div class="mb-3">
                <label class="form-label">Straße & Hausnummer</label>
                <input type="text" id="strasse" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">PLZ</label>
                <input type="text" id="plz" class="form-control" maxlength="5">
            </div>

            <div class="mb-3">
                <label class="form-label">Ort</label>
                <input type="text" id="ort" class="form-control">
            </div>
        </div>

        <!-- Art der Kleidung -->
        <div class="mb-3">
            <label class="form-label">Art der Kleidung</label>
            <input type="text" id="kleidungsart" class="form-control" required>
        </div>

        <!-- Krisengebiet -->
        <div class="mb-3">
            <label class="form-label">Krisengebiet</label>
            <select id="krisengebiet" class="form-select" required>
                <option value="">Bitte wählen</option>
                <option value="Region A">Region A</option>
                <option value="Region B">Region B</option>
                <option value="Region C">Region C</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit">Spende registrieren</button>
    </form>

    <div id="bestaetigung" class="alert alert-success mt-4 d-none"></div>

</div>

<footer class="bg-light text-center mt-5 p-3">
    <small>© 2025 Hilfe Direkt e.V. – Impressum – Datenschutz</small>
</footer>

<script src="script.js"></script>
</body>
</html>
